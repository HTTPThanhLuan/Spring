<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../css/main.css" />
</head>
<body>
<div id="global">
    <h4>The product has been saved.</h4>
    <p>
    <h5>Details:</h5>
    Product Name: <span th:text="${cellPhone.product.name}"></span> <br />

    Hot Line:
    <span th:text="${cellPhone.areacode + '-' + cellPhone.prefix + '-' + cellPhone.number}"></span>

    </p>

    <form th:action="@{/cellPhone/add}" method="get">
        <input id="submit" type="submit" value="List products">
    </form>

</div>
</body>
</html>
