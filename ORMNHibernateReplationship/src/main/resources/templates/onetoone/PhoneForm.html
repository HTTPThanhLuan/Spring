<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../css/main.css" />
</head>
<body>
<form th:action="@{/cellPhone/add}" th:object="${cellPhone}" method="post">
    <fieldset>
        <legend>Add a Phone</legend>
        <p>
            <label for="areaCode">Hot Line: </label>
            <input type="text" id="areaCode" size="3" name="areacode" th:field="*{areacode}" tabindex="1">

            <input type="text" size="3" name="prefix" th:field="*{prefix}" tabindex="2">

            <input type="text" size="4" name="number" th:field="*{number}" tabindex="3">

        </p>

        <p>
            <label for="name">Product Name: </label>
            <input type="text" id="name" name="product.name" th:field="*{product.name}" tabindex="4">
        </p>



        <p id="buttons">
            <input id="reset" type="reset">
            <input id="submit" type="submit" tabindex="7" value="Add Phone">
        </p>
    </fieldset>
</form>
</body>
</html>
